<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              class="form-control"
              name="name"
              ngModel
              required
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email" 
              id="email" 
              class="form-control"
              name="email"
              ngModel
              email
              required
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text" 
              id="description"
              class="form-control"
              required
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
